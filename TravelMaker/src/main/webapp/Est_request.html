<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - Bootstrap 4 text input with search icon</title>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<!-- req_est_calendar link 시작 -->
<!-- href 수정함 -->

<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
	rel="stylesheet">
<!-- req_est_calendar link 끝 -->
<!-- chat box link 시작 -->
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="css/Est_request.css">
<!-- chat box link 끝 -->

</head>
<body>

	<form action="">
		<div>

			<!-- partial:index.partial.html -->
			<div class="main">

				<!-- Actual search box -->
				<div class="form-group has-search">
					<span class="fa fa-search form-control-feedback"></span> <input
						type="text" class="form-control" placeholder="어디로떠날까요?">
				</div>

				<!-- Another variation with a button -->
				<div class="input-group">
					<input type="text" class="form-control" placeholder="목적지검색">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="button">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>

				<!-- 기존 p태크 링크  -->
				<!-- <p class="mt-4 text-center"><a href="https://www.gungorbudak.com/blog/2018/12/12/bootstrap-4-search-box-with-search-icon/">See how it's done on my blog</a></p> -->

			</div>
			<!-- partial -->
			<!-- req_est_calendar body 시작 -->

			<!-- /.main 끝 -->

			<!-- /.calender 시작 -->
			<section class="calendar">

				<div class="calendar__inputs">
					<input class="calendar__input" readonly="readonly" type="text"
						id="calendar-start" placeholder="Start Date"> <input
						class="calendar__input" readonly="readonly" type="text"
						id="calendar-end" placeholder="End Date">
				</div>

				<!-- Empty container for Pikaday Datepickers -->
				<div class="calendar__pikaday" id="calendar-container"></div>
				<button class="calendar__reset" id="calendar-clear">Reset</button>

			</section>

			<!-- /.calender 끝 -->
			<!-- partial -->
			<!-- js 경로 수정함 -->
			<script src='https://cdn.jsdelivr.net/npm/pikaday/pikaday.js'></script>
			<script src="./script.js"></script>

			<!-- req_est_calendar body 끝 -->

			<!-- chat box body 시작 -->
			<div class="container">
				<div class="username">추가 요청사항</div>
				<textarea placeholder="message..."></textarea>
				<button id="send">
					<span class="glyphicon glyphicon-send"></span>
				</button>

				<div id="Box" class="messages">
					<div class="message-box">
						<p class="message">hings only happen for the first time once.
							I would like to give you a backstage pass to my imagination. Have
							you urinated? Have you drained</p>
					</div>

				</div>
				<!-- chat box body 끝 -->


			</div>

		</div>
	</form>
</body>
</html>
